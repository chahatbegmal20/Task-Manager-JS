<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-..." crossorigin="anonymous"> -->


    <script type="module" src="./scripts/controller.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">

    <link rel="stylesheet" href="assests/design.css">
  </head>
  <body>
    <div class="container">
      <div id="alertplaceholder"></div>
      <h1 class="alert-info text-center">Task Manager App</h1>
      
      <div class="form-group">
        <label for="">Id</label>
        <input
          id="Id"
          class="form-control"
          type="text"
          placeholder="Type Id Here"
        />
      </div>
      <div class="form-group">
        <label for="">Name</label>
        <input
          id="Name"
          class="form-control"
          type="text"
          placeholder="Type Name Here"
        />
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <textarea
          id="Descr"
          class="form-control"
          placeholder="Type Description here"
          cols="30"
          rows="5"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input
          id="Date"
          placeholder="Add date"
          class="form-control"
          type="date"
        />
      </div>
      <div class="form-group">
        <label for="">URL</label>
        <input
          id="URL"
          class="form-control"
          type="text"
          placeholder="Type URL Here"
        />
      </div>
      <br />
      <div>
        <button id="add" class="btn btn-primary">Add</button>
        <button class="btn btn-danger" id="delete">Delete</button>
        <button class="btn btn-info"  >Update</button>
        <button class="btn btn-success" id="save" >Save</button>
        <button class="btn btn-secondary" id="load">Load</button>
        <button class="btn btn-info">Search</button>
        <button class="btn btn-warning">Clear Search</button>
        <button class="btn btn-danger">Clear All</button>
      </div>
      <br />
      <div>
        <h3 class="alert-danger">
          Total Records <span id="total"></span> Mark Records
          <span id="marktotal"></span> UnMark Records
          <span id="unmarktotal"></span>
        </h3>
      </div>
      <div>
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th>Date</th>
              <th>URL</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody id="tasks"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
